name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Archive build artifacts
        run: |
          cd dist
          zip -r ../redact-check-build.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: redact-check-build.zip

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION}"

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag (if exists)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # No previous tags, show last 10 commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" -10)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          # Handle empty changelog
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- ${{ github.event.head_commit.message }} (${{ github.sha }})"
          fi

          # Output using multiline string
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release ${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## Deployed to GitHub Pages

            **Version:** ${{ steps.version.outputs.version }}
            **Build:** #${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            ### Changes
            ${{ steps.changelog.outputs.changes }}

            View the live app: ${{ needs.deploy.outputs.page_url || 'https://your-username.github.io/redact-check/' }}
          files: redact-check-build.zip
          draft: false
          prerelease: false
